<!-- login.component.html -->
<div class="p-3">
    <mat-card>
        <mat-card-header>
          <mat-card-title>S'identifier</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
                <mat-form-field class="form-element">
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input matInput type="text" class="form-control" formControlName="username">
                </mat-form-field>
                <mat-form-field class="form-element">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="password" class="form-control" formControlName="password">
                </mat-form-field>
                <button mat-raised-button class="custom-button">Valider</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
