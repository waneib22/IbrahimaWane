<!-- category-create-dialog.component.html -->
<h2 mat-dialog-title>Créer une nouvelle catégorie</h2>
<mat-dialog-content>
  <form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
    <mat-form-field>
      <input matInput placeholder="Nom" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [disabled]="!categoryForm.valid" type="submit">Nouveau</button>
</mat-dialog-actions>
