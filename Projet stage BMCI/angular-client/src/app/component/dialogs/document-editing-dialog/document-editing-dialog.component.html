<h2 mat-dialog-title>Modifier document</h2>
<mat-dialog-content>
    <form [formGroup]="documentForm">
        <mat-form-field>
          <input matInput placeholder="Nom" formControlName="documentName">
        </mat-form-field>
      </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Annuler</button>
  <button mat-button color="primary" (click)="saveChanges()">Confirmer</button>
</mat-dialog-actions>
