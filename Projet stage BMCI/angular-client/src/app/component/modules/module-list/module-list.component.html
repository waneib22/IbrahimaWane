<!-- module-list.component.html -->

<div class="module-list-container">
  <!-- <h3 class="module-list-title">Liste de modules</h3> -->
  <mat-accordion>
    <mat-expansion-panel *ngFor="let module of modules" class="module-item">
      <mat-expansion-panel-header class="module-header">
        <a [routerLink]="['/admin', 'modules', module.id, 'categories']">
          {{ module.name }}
        </a>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <ul class="category-list">
          <li *ngFor="let category of module.categories" class="category-item">
            {{ category.name }}
          </li>
        </ul>
      </ng-template>
    </mat-expansion-panel>
    <mat-divider></mat-divider>
  </mat-accordion>
</div>
